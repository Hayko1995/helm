{{- if .Values.ingress.enabled -}}
{{- $fullName := include "base.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $kubeVersion := .Capabilities.KubeVersion.GitVersion -}}
{{- if semverCompare ">=1.19" $kubeVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "base.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if semverCompare ">=1.19" $kubeVersion }}
            pathType: Prefix # TODO: maybe needed to have this set dynamically
            backend:
              service:
                name:
                  {{- toYaml $fullName | nindent 18 }}
                port:
                  number:
                    {{- toYaml $svcPort | nindent 20 }}
            {{ else }}
            backend:
              serviceName:
                {{- toYaml $fullName | quote | nindent 16 }}
              servicePort:
                {{- toYaml $svcPort | nindent 16 }}
            {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
